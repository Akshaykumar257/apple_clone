<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart-Apple(india)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    .cart-section {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px 30px;
      background-color: #111;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 0 24px rgba(255, 215, 0, 0.05);
    }

    /* Glowing border around the outer edge only */
    .cart-section::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(135deg, #1a1916, #1a1916, #1a1916);
      border-radius: 20px;
      z-index: -1;
      filter: blur(14px);
      opacity: 0.15;
    }

    .cart-section h2 {
      text-align: center;
      font-size: 28px;
      color: #dfd132;
      margin-bottom: 30px;
    }

    .cart-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.04);
    }

    .cart-item-details h4 {
      font-size: 20px;
      color: #ebe12a;
      margin-bottom: 6px;
    }

    .cart-item-details p {
      font-size: 14px;
      color: #e1e428;
      margin-bottom: 4px;
    }

    .remove-button {
      background-color: transparent;
      border: 1px solid #edd72f;
      color: hsl(60, 75%, 55%);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .remove-button:hover {
      background-color: #ecce37;
      color: #000;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #ebeb28;
      margin-top: 20px;
    }

    .checkout-button {
      display: block;
      margin: 30px auto 0;
      background-color: #f6cc21;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-button:hover {
      background-color: #f8cc1e;
    }

    @media (max-width: 640px) {
      .cart-item {
        flex-direction: column;
        gap: 10px;
      }

      .cart-total {
        text-align: left;
      }

      .checkout-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <img src="logo.jpg" alt="Apple Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="Entertainment.html">Entertainment</a>
      <a href="ios.html">ios</a>
       
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="search-button">üîç</button>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section" data-aos="fade-up">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Apple Exclusive. All rights reserved.</p>
  </footer>

  <!-- Cart Script -->
  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotalDisplay = document.getElementById("cart-total");
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalDisplay.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.setAttribute("data-aos", "fade-up");
        div.setAttribute("data-aos-delay", index * 100);

        div.innerHTML = `
          <div class="cart-item-details">
            <h4>${item.name}</h4>
            <p>Price: $${item.price.toFixed(2)}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Total: $${itemTotal.toFixed(2)}</p>
          </div>
          <button class="remove-button" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("Proceeding to checkout...");
    }

    window.onload = renderCart;
  </script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
  <script src="search.js"></script>

</body>
</html>
